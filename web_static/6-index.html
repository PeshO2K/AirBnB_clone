<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/3-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Arizona, Carlifonia...</h4>
					<ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<ul>
								<li>City 1</li>
								<li>City 2</li>
							</ul>
						</li>
						<li>
							<h2>Carlifonia:</h2>
							<ul>
								<li>City 3</li>
								<li>City 4</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pool, Wi-Fi...</h4>
					<ul class="popover">
						<li>
							<h2>Amenities:</h2>
							<ul>
								<li>Pool</li>
								<li>Wi-Fi</li>
							</ul>
						</li>
						<li>
							<h2>Amenities 2:</h2>
							<ul>
								<li>Kitchen</li>
								<li>Garden</li>
							</ul>
						</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
